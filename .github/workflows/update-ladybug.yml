name: Update Ladybug
on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name for ladybug, if not provided, it will use the master branch'
        type: string
        default: 'master'
permissions:
  pull-requests: write
  contents: write
jobs:
  create-new-version:
    name: Create New Version Branch
    runs-on: macos-15
    env:
      LADYBUG_BRANCH: ${{ github.event.inputs.branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Ladybug branch
        run: |
          if [ -z "${{ env.LADYBUG_BRANCH }}" ]; then
            echo "LADYBUG_BRANCH=master" >> $GITHUB_ENV
          fi
      - name: Configure Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Update Ladybug
        working-directory: Scripts/update-ladybug
        run: python3 update-ladybug.py
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update Ladybug from branch ${{env.LADYBUG_BRANCH}}"
          body: "This PR updates Ladybug from branch ${{env.LADYBUG_BRANCH}}."
          base: main
          labels: autoupdate
          draft: false
          commit-message: "Update Ladybug from branch ${{env.LADYBUG_BRANCH}}"
          branch-suffix: timestamp
          token: ${{ secrets.DOC_PUSH_TOKEN }}
      - name: Enable Auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} \
            --auto \
            --squash
        env:
          GH_TOKEN: ${{ secrets.DOC_PUSH_TOKEN }}
      - name: Approve Pull Request
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr review ${{ steps.create-pr.outputs.pull-request-number }} \
            --approve \
            --body "Auto-approved by workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
